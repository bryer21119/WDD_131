<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm" action="./summary.html" method="post">
        <h1>Registration Form</h1>

        <fieldset id="participantsFieldset">
            <section class="participant" id="participant1">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required>
                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1" step="0.01" min="0" required>
            </section>
        </fieldset>

        <button type="button" id="addParticipant">Add Participant</button>
        <button type="submit" id="submitButton">Submit</button>
    </form>

    <script src="register.js"></script>
    <script src="templates.js"></script>
</body>
</html>
