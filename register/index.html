<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registrationForm">
        <fieldset class="participant-form" id="participants">
            <section class="participant1" id="participant1">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1">
                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1">
            </section>
            <button type="button" id="addParticipant" class="add-button">Add Participant</button>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
    <div id="summary" style="display:none;"></div>
    <script src="register.js" type="module"></script>
</body>
</html>
