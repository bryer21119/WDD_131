<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>

    <form id="registrationform">
        <fieldset id="participants">
            <section class="participant-section">
                <label for="name1">Name:</label>
                <input type="text" id="name1" name="name1" required>
                <label for="fee1">Fee:</label>
                <input type="number" id="fee1" name="fee1" required>
                <button type="button" class="remove-participant" onclick="removeParticipant(this)">Remove</button>
            </section>
        </fieldset>

        <button type="button" id="addParticipant" class="add-button">Add Participant</button>
        <button type="submit">Submit</button>

        <!-- Hidden input to track participant count -->
        <input type="hidden" id="participantCount" name="participantCount" value="1">
    </form>

    <script src="templates.js" type="module"></script>
    <script src="register.js" type="module"></script>
</body>
</html>
