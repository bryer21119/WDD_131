<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Recipe Book">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Recipe Rating for Apple Crisp">
    <meta property="og:image" content="https://bryer21119.github.io/wdd_131/recipie/apple-crisp.jpg">
    <meta property="og:url" content="https://bryer21119.github.io/wdd_131/recipie/">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="recipes.css">
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>Recipe Book</h1>
        </div>
        
    </header>

    <main>
        <form class="search-form">
            <input type="text" id="search-input" placeholder="Find A Recipe...">
            <button type="submit">Search</button>
        </form>
        <section class="recipe">
            <article class="recipe-article">
                <div class="recipe-image-container">
                    <img src="images/apple-crisp.jpg" alt="Apple Crisp" class="recipe-image">
                    <div class="tags">
                        <h3 class="tag">Fall Dessert</h3>
                        <h3 class="tag">Apple</h3>
                        <h3 class="tag">Crisp</h3>
                    </div>
                </div>
                <div class="recipe-content">
                    <h2 class="recipe-title">Apple Crisp</h2>
                    <div class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </div>
                    <p class="recipe-description">This apple crisp recipe is a perfect fall dessert, combining tart apples with a sweet, crumbly topping.</p>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div class="footer-left">
            <p>&copy;2024</p>
        </div>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

    <script src="recipes.js"></script>
    <script src="main.js"></script>
</body>
</html>
